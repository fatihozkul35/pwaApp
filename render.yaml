services:
  # PostgreSQL Database
  - type: pserv
    name: pwa-postgres-db
    env: postgres
    plan: free
    region: oregon

  # Django Backend
  - type: web
    name: pwa-backend
    env: python
    plan: free
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "cd backend && chmod +x start.sh && ./start.sh"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: pwa-postgres-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "pwaapp-fms1.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.0"