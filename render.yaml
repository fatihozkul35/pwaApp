services:
  # PostgreSQL Database
  - type: pserv
    name: pwa-database
    env: postgres
    plan: free
    region: oregon

  # Django Backend
  - type: web
    name: pwa-backend
    env: python
    plan: free
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "gunicorn pwa_backend.wsgi:application --bind 0.0.0.0:$PORT --timeout 120 --workers 2"
    postDeployCommand: "python manage.py migrate && python manage.py collectstatic --noinput"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: pwa-database
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "pwa-backend.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.0"
