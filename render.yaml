services:
  # PostgreSQL Database
  - type: pserv
    name: pwa-postgres-db
    env: postgres
    plan: free
    region: oregon

  # Django Backend
  - type: web
    name: pwa-backend
    env: python
    plan: free
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt && python manage.py migrate --noinput && python manage.py collectstatic --noinput && echo \"from django.contrib.auth.models import User; User.objects.filter(username='admin').exists() or User.objects.create_superuser('admin', 'admin@example.com', 'admin123')\" | python manage.py shell"
    startCommand: "cd backend && gunicorn pwa_backend.wsgi:application --bind 0.0.0.0:$PORT --timeout 120 --workers 2"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: pwa-postgres-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "pwaapp-fms1.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.0"