<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>PWA App</title>
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <meta name="theme-color" content="#4DBA87">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PWA App">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PWA App">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#4DBA87">
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/icons/icon-144x144.png">
    <meta name="msapplication-config" content="<%= BASE_URL %>browserconfig.xml">
    
    <!-- Apple Touch Icons - Multiple sizes for better iOS support -->
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="57x57" href="<%= BASE_URL %>img/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="<%= BASE_URL %>img/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="72x72" href="<%= BASE_URL %>img/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="76x76" href="<%= BASE_URL %>img/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="<%= BASE_URL %>img/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="<%= BASE_URL %>img/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="144x144" href="<%= BASE_URL %>img/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/icon-192x192.png">
    
    <!-- iOS Splash Screens -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>img/icons/icon-512x512.png">
  </head>
  <body>
    <noscript>
      <strong>Üzgünüz, bu uygulama JavaScript gerektirir. Lütfen tarayıcınızda JavaScript'i etkinleştirin.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
