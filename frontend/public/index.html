<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>PWA App</title>
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <meta name="theme-color" content="#4DBA87">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PWA App">
    <meta name="msapplication-TileColor" content="#4DBA87">
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/icons/icon-144x144.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/icon-192x192.png">
  </head>
  <body>
    <noscript>
      <strong>Üzgünüz, bu uygulama JavaScript gerektirir. Lütfen tarayıcınızda JavaScript'i etkinleştirin.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
